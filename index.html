<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="images/logo.png">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all"/>
        <title>Vestec</title>
    </head>
    <body>
        <div class="container">
            
            <nav class="bx navbar">
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>
                <div class="header-link">
                    <a href="#">About</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>                    
                </div>
            </nav>
            
            <div class="bx hero">
                <div class="hero-1 hero-cta">
                    <h1>Vestec</h1>
                    <p>Web Technologies
                    </p>
                    <button type="button">Sign Up</button>
                </div>
                <div class="hero-1 hero-image">
                    <img src="images/Vestec.png" alt="vestec">
                </div>
            </div>

            <div class="bx content">
                <h2>Skills Used</h2>
                <div class="content-info">
                    <div>
                        <img src="images/html5.png">
                        <p>HTML</p>
                    </div>
                    <div>
                        <img src="images/css.png">
                        <p>CSS</p>
                    </div>
                    <div>
                        <img src="images/js.jpg">
                        <p>JavaScript</p>
                    </div>
                    <div>
                        <img src="images/py.png">
                        <p>Python</p>
                    </div>
                </div>
            </div>
            <div class="bx quote">
                <p>“The measure of intelligence is the ability to change.”
                <b>
                    -- Albert Einstein
                </b>
            </div>
            <div class="bx sign-up">
                <div class="sign-item signs-text">
                    <h3>For More information</h3>
                    <p>Get in touch with us and sign up below</p>
                </div>
                <div class="sign-item signs-button">
                    <button type="button">Sign Up</button>
                </div>
            </div>
            <div class="bx footer">
                <p>Copyright © The Odin Project 2021</p>
            </div>
        </div>
    </body>
</html>
